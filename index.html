<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
  <div class="wrapper_all">
    <main>
      <div class="header">
        <h1>Quiz App</h1>
      </div>
      <div class="questionbox1">
        <img class="bookmarkwhite" src="img/bookmark-regular-24.png"/>
        <p class="question1">What property flips the axes in flexbox?</p>

        <button class="showanswer1">Show Answer</button>
        <div class="hashtags">
            <div class="hashtagsbox">#html</div>
            <div class="hashtagsbox">#css</div>
            <div class="hashtagsbox">#javascript</div>
        </div>
      </div>
      <div class="questionbox2">
        <img class="bookmarkblack" src="img/bookmark-solid-24.png"/>

        <p class="question2">What property changes the color of a box?</p>
            <img class="bookmarkblack" src="img/bookmark-solid-24.png"/>
        <button class="showanswer2">Show Answer</button>
        <div class="hashtags">
            <div class="hashtagsbox">#html</div>
            <div class="hashtagsbox">#css</div>
            <div class="hashtagsbox">#javascript</div>
        </div>
      </div>

      <div class="questionbox2">
        <img class="bookmarkblack" src="img/bookmark-solid-24.png"/>

        <p class="question2">What property changes the color of a box?</p>
            <img class="bookmarkblack" src="img/bookmark-solid-24.png"/>
        <button class="showanswer2">Show Answer</button>
        <div class="hashtags">
            <div class="hashtagsbox">#html</div>
            <div class="hashtagsbox">#css</div>
            <div class="hashtagsbox">#javascript</div>
        </div>
      </div>
      </div>
    </main>
    <footer>
      <div class="home-icon"><img class="footericon" src="img/home-solid-24.png"/>
        </div>
      <div class="black-icon"><img class="footericon" src="img/bookmark-solid-24.png"/>
        </div>
      <div class="profile-icon"><img class="footericon" src="img/user-solid-24.png"/>
        </div>
    </footer>
  </body>
</html>
